<div class="text-center">
    <video-directive></video-directive>
</div>
<div class="closedCaptioningBox">
    <p
            ng-repeat="obj in model.closedCaptioningData track by $index"
            ng-click="model.updateVideoTime(obj.time, $index)"
            id="anchor{{$index}}"
            ng-class="{activeIndex : $index === model.closedCaptioningDataIndex}"
    >
        {{obj.text}}.
    </p>
</div>
